## Additional Azure secret values for the systemlink Helm chart.
## This is a YAML-formatted file.

assetservicecdc:
  secrets:
    azure: 
      # <ATTENTION> Set this value to a shared access key so that Asset Service CDC can use
      #             the Azure Storage account. This secret is only applicable when using Azure Storage.
      #             To specify the type of storage as "s3" or "azure”,
      #             set the "storageType" parameter in the azure-supplemental-values.yaml file.
      accessKey: ""

dataframeservice:
  secrets:
    azure:
      # <ATTENTION> Set to a shared access key for the Azure Storage account used by the
      #             DataFrame Service. Only applicable when using Azure Storage
      #             (see "storageType" in azure-supplemental-values.yaml).
      accessKey: &dataFrameServiceAccessKey ""

  sldremio:
    distStorage:
      azureStorage:
        credentials:
          accessKey: *dataFrameServiceAccessKey

feedservice:
  secrets:
    azure:
      # <ATTENTION> Set to a shared access key for the Azure Storage account used by the
      #             Feed Service. Only applicable when using Azure Storage
      #             (see "storageType" in azure-supplemental-values.yaml).
      accessKey: ""

fileingestion:
  secrets:
    azure:
      # <ATTENTION> Set to a shared access key for the Azure Storage account used by the
      #             File Ingestion Service. Only applicable when using Azure Storage
      #             (see "storageType" in azure-supplemental-values.yaml).
      accessKey: ""

fileingestioncdc:
  secrets:
    azure: 
      # <ATTENTION> Set this value to a shared access key so that File Ingestion CDC Service can use
      #             the Azure Storage account. This secret is only applicable when using Azure Storage.
      #             To specify the type of storage as "s3" or "azure”,
      #             set the "storageType" parameter in the azure-supplemental-values.yaml file.
      accessKey: ""

nbexecservice:
  secrets:
    azure:
      # <ATTENTION> Set to a shared access key for the Azure Storage account used by the
      #             Notebook Execution Service. Only applicable when using Azure Storage
      #             (see "storageType" in azure-supplemental-values.yaml).
      accessKey: ""
